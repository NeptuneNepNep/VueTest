<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>hello,{{name}}</h1>
</div>
<script>
    Vue.config.productionTip = false;
    //创建vue实例
    const x = new Vue({
        el:'#root',
        //el用于指定当前Vue为谁工作，值通常为Css选择器
        data: {
            name:'尚硅谷'

        }

    })

</script>

</body>
</html>
